<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Char Sortinator Deux</title>
  </head>
  <body>
    <div id="app" class="flex-container">
      <div>
        <h1>Char Sortinator Deux</h1>
        <form id="sort-form">
          <label for="sort-form-input">Enter String to Sort: </label>
          <input type="text" name="sort-form-input" id="sort-form-input" placeholder="Text here"/>
          <input type="submit" name="submit" value="Submit" />
        </form>
        <p></p>
        <table id="sort-table">
          <tr>
            <th>Original String</th>
            <th>Sorted String</th>
          </tr>
        </table>
      <div>
    </div>
    <script src="actions/postString.js"></script>
    <script src="actions/submitForm.js"></script>
    <script src="view/index.view.js"></script>
    <script src="view/appendData.view.js"></script>
  </body>
</html>
